<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <script src="three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="GLTFLoader.js"></script>


    <script>
        let controls;
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(50,window.innerWidth / window.innerHeight,0.1,1000);
        camera.position.set(0,0,25);


        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setClearColor("#000000");
        renderer.setSize(window.innerWidth,window.innerHeight);

        document.body.appendChild(renderer.domElement);

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;

            camera.updateProjectionMatrix();
        });

        var geometry = new THREE.BoxGeometry(1000, .1,1000);
        var material = new THREE.MeshBasicMaterial({color: 0xFF00FF, side: THREE.DoubleSide});
        var mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(0,-10,0);

        //scene.add(mesh);

        var light = new THREE.PointLight(0xFFFFFF, 1, 500);
        light.position.set(10,0,25);
        scene.add(light);
        var light2 = new THREE.PointLight(0xFFFFFF, 1, 500);
        light2.position.set(-10,0,-25);
        scene.add(light2);

        controls = new THREE.OrbitControls(camera, renderer.domElement );

        var loader = new THREE.GLTFLoader();

        loader.load(
            'models/test.gltf',
            function ( gltf ) {
                newmesh = gltf.scene;
                newmesh.position.set(0,((window.innerWidth / window.innerHeight) - 9),0);
                scene.add( newmesh );
                }
        );
        var render = function(){
            requestAnimationFrame(render);

            controls.update();
            renderer.render(scene,camera);
        }
        render(); 

    </script>
</body>
</html>
